<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables JDR - Générateur Français</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎲 Tables JDR Françaises</h1>
            <p>Générateur d'éléments narratifs pour jeux de rôle</p>
            
            <div class="pane-navigation">
                <button class="pane-btn active" onclick="showPane('nature')">🌿 Nature</button>
                <button class="pane-btn" onclick="showPane('civilisation')">🏛️ Civilisation</button>
                <button class="pane-btn" onclick="showPane('personne')">👥 Personne</button>
                <button class="pane-btn" onclick="showPane('combat')">⚔️ Combat</button>
            </div>
            
            <div class="roll-section">
                <button class="roll-btn" onclick="rollAllDice()">
                    <span class="dice-icon">🎲</span> Lancer tous les dés
                </button>
            </div>
        </div>

        <div class="tables-panes" id="tables-panes">
            <!-- Panes will be dynamically generated by JavaScript -->
        </div>

        <div class="result-section" id="result-section">
            <h3>🎯 Résultats des lancers</h3>
            <div class="result-grid" id="result-grid"></div>
        </div>
    </div>

    <script src="src/main.js"></script>
</body>
</html>
